<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>WebGL Pong</title>
</head>
<body class="flexCenter">
    <div class="contentContainer">
        <div class="topRow">
            <div class="scoreNumber">7</div>
            <div class="flexCenter descriptionText">First to score 10 points wins</div>
            <div class="scoreNumber">1</div>
        </div>
        <div class="gameContainer">
            <div class="canvasWrapper">
                <canvas width="750" height="450"></canvas>
            </div>
            <div class="verticalDivider"></div>
            <div class="gameOverOverlay pxl-border">
                <div class="gameOverText">Game over</div>
                <a href="index.html"><button>Play again</button></a>
            </div>
        </div>
    </div>
</body>
