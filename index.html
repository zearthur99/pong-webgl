<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>WebGL Pong</title>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
    <script type="module" src="init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="./images/icon-128.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/icon-512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/icon-192.png">
</head>
<body class="flexCenter" onresize="processResize()">
    <div id="gameContainer" class="contentContainer">
        <div class="column">
            <div class="button" id="leftUp">↑</div>
            <div class="button" id="leftDown">↓</div>
        </div>
        <div class="column">
            <div class="topRow">
                <div class="scoreNumber" id="leftScore">0</div>
                <div class="flexCenter descriptionText" id="topText"></div>
                <div class="scoreNumber" id="rightScore">0</div>
            </div>
            <div class="gameContainer">
                <div class="canvasWrapper">
                    <canvas id="gameCanvas" width="750" height="450"></canvas>
                </div>
                <div class="verticalDivider"></div>
                <div class="gameOverOverlay" style="display: none" id="gameOver">
                    <div class="gameOverText">Game over</div>
                    <a href="index.html"><button>Play again</button></a>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="button" id="rightUp">↑</div>
            <div class="button" id="rightDown">↓</div>
        </div>
    </div>
</body>

<script>
  window.addEventListener("orientationchange", function() {
    processResize();
  });

  function processResize() {
    let scale = Math.min(
      window.innerWidth / 1100,
      window.innerHeight / 600
    );
    if (scale < 1) {
      document.getElementById("gameContainer").style.transform = 'scale(' + scale + ')';
    }
  }
  processResize();
</script>
